<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Drupal-coder</title>
</head>
<body>
    <div class="form">
        <div class="form-wrapper">
            <form action="">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                </div>
                <div class="form-group">
                    <label for="phone"></label>
                    <input type="tel" class="form-control" id="phone"  placeholder="Телефон">
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="comment"></label>
                    <input type="text" class="form-control" id="comment" placeholder="Ваш комментарий">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agree">
                    <label class="form-check-label" for="agree">
                        Отправляя заявку, я даю согласие на обработку своих <br>персональных данных
                    </label>
                </div>
                <button type="submit" class="form-button">Оставить заявку!</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
